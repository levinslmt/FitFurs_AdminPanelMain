<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>

  <link rel="stylesheet" href="../styles/sidebar.css" />
  <link rel="stylesheet" href="../styles/global.css" />

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* Your existing CSS here, unchanged */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .main {
      margin-left: 280px;
      padding: 20px;
      min-width: 0;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 2rem;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .stat-card h2 {
      margin: 0;
      font-size: 2.5rem;
      color: #007bff;
    }
    .stat-card p {
      margin: 10px 0 0;
      color: #666;
      font-weight: 500;
    }
    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    @media (max-width: 768px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }
    }
    .graph-card, .recent-card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .graph-card h3, .recent-card h3 {
      margin-top: 0;
      color: #333;
      font-size: 1.5rem;
    }
    .recent-card ul {
      list-style: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
    }
    .recent-card li {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      font-size: 0.9rem;
    }
    .recent-card li:last-child {
      border-bottom: none;
    }
    .recent-card li i {
      margin-right: 10px;
      color: #007bff;
      min-width: 18px;
      text-align: center;
    }
    .loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 50px; height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .refresh-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background 0.2s;
    }
    .refresh-btn:hover {
      background: #218838;
    }
    .error-msg {
      color: #dc3545;
      font-weight: bold;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

<body>
  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay" style="display: flex;">
    <div class="spinner"></div>
  </div>

  <!-- AUTH GUARD -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user) window.location.href = "../index.html";
    });
  </script>

  <div class="container">
    <side-bar></side-bar>

    <div class="main">
      <section id="dashboard">
        <h1>Dashboard Overview</h1>

        

        <div class="stats-grid">
          <div class="stat-card">
            <h2 id="totalUsers">-</h2>
            <p>Total Users</p>
          </div>
          <div class="stat-card">
            <h2 id="totalPets">-</h2>
            <p>Total Pets</p>
          </div>
          <div class="stat-card">
            <h2 id="totalAppointments">-</h2>
            <p>Total Appointments</p>
          </div>
        </div>

        <div class="dashboard-grid">
          <div class="graph-card">
            <h3>Pets Added Per User</h3>
            <canvas id="petsChart"></canvas>
          </div>

          <div class="recent-card">
            <h3>Recent Activity</h3>
            <ul id="activityList">
              <li><i class="fas fa-spinner fa-spin"></i> Loading activities...</li>
            </ul>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    /* Firebase config */
    const firebaseConfig = {
      apiKey: "BOQout55yLWUT_u5i4RUnKn7YWjdEVomWAjCkXz3IvTaVVkeCdDEa1TNOlfwKp_9ywtk9N8_xWSesl1MeJQMJbI",
      authDomain: "fitfurs12.firebaseapp.com",
      projectId: "fitfurs12",
      storageBucket: "fitfurs12.appspot.com",
      messagingSenderId: "875211703765",
      appId: "1:875211703765:android:b069bfa50ec424172c295c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    /* Load dashboard */
    async function loadDashboard() {
      const loadingOverlay = document.getElementById("loadingOverlay");
      loadingOverlay.style.display = "flex";

      try {
        // Stats variables
        let totalUsers = 0;
        let totalPets = 0;
        let totalAppointments = 0;
        let petsPerUser = [];

        // Fetch all users
        const usersSnap = await db.collection("users").get();
        totalUsers = usersSnap.size;

        for (const userDoc of usersSnap.docs) {
          // Pets per user
          const petsSnap = await db.collection("users").doc(userDoc.id).collection("pets").get();
          totalPets += petsSnap.size;

          petsPerUser.push({
            username: userDoc.data().username || userDoc.data().email || "Unknown",
            count: petsSnap.size
          });

          // Count appointments for each pet
          for (const petDoc of petsSnap.docs) {
            const apptsSnap = await db
              .collection("users")
              .doc(userDoc.id)
              .collection("pets")
              .doc(petDoc.id)
              .collection("appointments")
              .get();

            totalAppointments += apptsSnap.size;
          }
        }

        // Update dashboard stats
        document.getElementById("totalUsers").textContent = totalUsers;
        document.getElementById("totalPets").textContent = totalPets;
        document.getElementById("totalAppointments").textContent = totalAppointments;

        // Load pets chart with pet counts per user
        loadPetsChart(petsPerUser);

        // Load the recent activities (real-time)
        loadRealTimeActivities();
      } catch (error) {
        console.error("Error loading dashboard:", error);
        document.querySelectorAll(".stat-card h2").forEach(el => el.textContent = "Error");
        document.getElementById("activityList").innerHTML = '<li class="error-msg">Failed to load activities. Check console for details.</li>';
      } finally {
        loadingOverlay.style.display = "none";
      }
    }

    /* Load recent activity from the 'activities' collection with real-time updates */
    function loadRealTimeActivities() {
      const list = document.getElementById("activityList");

      // Activity type to FontAwesome icon class mapping
      const iconMap = {
        pet_added: "fas fa-paw",
        appointment_booked: "fas fa-calendar-check",
        user_registered: "fas fa-user-plus",
        user_updated: "fas fa-user-edit",
        user_deleted: "fas fa-user-times",
        pet_updated: "fas fa-edit",
        pet_deleted: "fas fa-trash",
        appointment_updated: "fas fa-calendar-alt",
        appointment_canceled: "fas fa-calendar-times",
        report_submitted: "fas fa-file-alt",
        default: "fas fa-info-circle"
      };

      db.collection("activities")
        .orderBy("timestamp", "desc")
        .limit(20)
        .onSnapshot(snapshot => {
          list.innerHTML = "";
          if (snapshot.empty) {
            list.innerHTML = '<li>No recent activities. Ensure your app logs actions properly in the "activities" collection.</li>';
            return;
          }
          snapshot.forEach(doc => {
            const d = doc.data();
            if (!d.description || !d.timestamp) return; // skip invalid

            const iconClass = iconMap[d.type] || iconMap.default;
            const timeStr = d.timestamp.toDate().toLocaleString();

            const li = document.createElement("li");
            li.innerHTML = `<i class="${iconClass}"></i> ${d.description} â€” ${timeStr}`;
            list.appendChild(li);
          });
        }, error => {
          console.error("Error fetching activities:", error);
          list.innerHTML = '<li class="error-msg">Error loading activities. Please refresh.</li>';
        });
    }

    /* Pets per user bar chart */
    function loadPetsChart(data) {
      const ctx = document.getElementById("petsChart");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: data.map(d => d.username),
          datasets: [{
            label: "Pets",
            data: data.map(d => d.count),
            backgroundColor: "rgba(0, 123, 255, 0.6)",
            borderColor: "rgba(0, 123, 255, 1)",
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    // Initial load when page loads
    loadDashboard();
  </script>

  <script type="module" src="../main.js" defer></script>
</body>
</html>
